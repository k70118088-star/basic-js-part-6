<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="flex justify-center items-center min-h-screen bg-gray-100 p-4">

    <div class="w-full max-w-md">

        <h1 class="text-center text-4xl font-normal text-gray-500 mb-10">Task App</h1>

        <div class="bg-white rounded-2xl shadow-2xl p-6">

            <div class="flex gap-3 mb-6 border border-gray-300 rounded-lg p-2 shadow-sm focus:outline-none">
                <input id="input" type="text" class="w-[65%] p-3 border-none transition border-none focus:outline-none focus:ring-0"
                    placeholder="Add your task here...">
                <button onclick="add()"
                    class="w-[35%] px-5 bg-[linear-gradient(97.42deg,#128DFF_-4.95%,#1444EF_109.04%)] text-white font-semibold rounded-lg hover:bg-blue-700 transition">
                    Add Task
                </button>
            </div>

            <p class="text-sm font-semibold text-gray-400 mb-3">Today's tasks</p>

            <ul id="list" class="space-y-3"></ul>

        </div>
    </div>
    <script>
        const input = document.getElementById("input");
        const list = document.getElementById("list");

        window.onload = () => {
            loadTasks();
        };

        function add() {
            if (input.value.trim() === "") return;

            createTask(input.value);

            input.value = "";
            saveTasks();
        }

        function createTask(text, completed = false) {
            const li = document.createElement("li");

            li.className =
                "flex justify-between items-center bg-white shadow-md rounded-lg p-3 border border-gray-200 transition";

            li.innerHTML = `
            <span class="task-text text-gray-700 ${completed ? "line-through text-gray-400" : ""}">
                ${text}
            </span>

            <div class="flex gap-4 text-gray-500 text-xl">
                <button class="complete hover:text-[#128DFF] text-black opacity-50">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                 <path d="M12 2C6.486 2 2 6.486 2 12C2 17.514 6.486 22 12 22C17.514 22 22 17.514 22 12C22 6.486 17.514 2 12 2ZM12 20C7.589 20 4 16.411 4 12C4 7.589 7.589 4 12 4C16.411 4 20 7.589 20 12C20 16.411 16.411 20 12 20Z" fill="currentColor"/>
                 <path d="M9.99909 13.587L7.70009 11.292L6.28809 12.708L10.0011 16.413L16.7071 9.707L15.2931 8.293L9.99909 13.587Z" fill="currentColor"/>
                </svg>
                </button>
                <button class="delete hover:text-red-600 text-black opacity-50">
                     <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                 <path d="M5 20C5 20.5304 5.21071 21.0391 5.58579 21.4142C5.96086 21.7893 6.46957 22 7 22H17C17.5304 22 18.0391 21.7893 18.4142 21.4142C18.7893 21.0391 19 20.5304 19 20V8H21V6H17V4C17 3.46957 16.7893 2.96086 16.4142 2.58579C16.0391 2.21071 15.5304 2 15 2H9C8.46957 2 7.96086 2.21071 7.58579 2.58579C7.21071 2.96086 7 3.46957 7 4V6H3V8H5V20ZM9 4H15V6H9V4ZM8 8H17V20H7V8H8Z" fill="currentColor"/>
                 <path d="M9 10H11V18H9V10ZM13 10H15V18H13V10Z" fill="currentColor"/>
               </svg>
                </button>
            </div>
        `;

            li.querySelector(".complete").addEventListener("click", () => {
                const t = li.querySelector(".task-text");
                t.classList.toggle("line-through");
                t.classList.toggle("text-gray-400");

                saveTasks();
            });

            li.querySelector(".delete").addEventListener("click", () => {
                li.remove();
                saveTasks();
            });

            list.appendChild(li);
        }

        function saveTasks() {
            const tasks = [];

            document.querySelectorAll("#list li").forEach(li => {
                tasks.push({
                    text: li.querySelector(".task-text").innerText,
                    completed: li.querySelector(".task-text").classList.contains("line-through")
                });
            });

            localStorage.setItem("tasks", JSON.stringify(tasks));
        }

        function loadTasks() {
            const saved = JSON.parse(localStorage.getItem("tasks")) || [];

            saved.forEach(task => {
                createTask(task.text, task.completed);
            });
        }
    </script>

</body>

</html>
